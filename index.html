<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="masterstyle.css">
    <script src="./JS/P1.js"></script>
    <script src="./JS/P2.js"></script>
    <script src="./JS/P3.js"></script>
    <script src="./JS/P4.js"></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section id = "P1">
            <form method="POST" name="problema1" class="problema1">
                <div><h2>Problema 1</h2></div>
                <div>
                    <label>Capital: </label>
                    <input type="text" name="cap" onkeypress="return validarC(event)">
                </div>
                <div>
                    <label>Dinero + interes mensual:</label>
                    <input type="text" name="resCap" readonly>
                <div>
                    <input type="button" value="Calcular" onclick="interes()">
                    <input type="button" value="Limpiar" onclick="borrar()">
                </div>        
            </form>
        </section>
        <section id = "P2">
            <form method="POST" name="problema2" class="problema2">
                <div><h2>Problema 2</h2></div>
                <div>
                    <label>Sueldo: </label>
                    <input type="text" name="sueldo" onkeypress="return validarC(event)">
                </div>
                <div>
                    <label>Venta1: </label>
                    <input type="text" name="V1" onkeypress="return validarC(event)">
                    <label>Venta2: </label>
                    <input type="text" name="V2" onkeypress="return validarC(event)">
                    <label>Venta3: </label>
                    <input type="text" name="V3" onkeypress="return validarC(event)">
                </div>
                <div>
                    <label>Sueldo Final:</label>
                    <input type="text" name="sueldoFinal" readonly>
                </div>
                <div>
                    <input type="button" value="Calcular" onclick="calSueldo()">
                    <input type="button" value="Limpiar" onclick="borrar2()">
                </div>
            </form>
        </section>
        <section id = "P3">
            <form method="POST" name="problema3" class="problema3">
                <div><h2>Problema 3</h2></div>
                <div>
                    <label>Total de la compra: </label>
                    <input type="text" name="compra" onkeypress="return validarC(event)">
                </div>
                <div>
                    <label>Total a pagar con descuento:</label>
                    <input type="text" name="compraFinal" readonly>
                <div>
                    <input type="button" value="Calcular" onclick="calCompra()">
                    <input type="button" value="Limpiar" onclick="borrar3()">
                </div>        
            </form>
        </section>
        <section id = "P4">
            <form method="POST" name="problema4" class="problema4">
                <div><h2>Problema 4</h2></div>
                <div>
                    <label>parcial 1: </label>
                    <input type="text" name="par1" onkeypress="return validarC(event)">
                    <label>parcial 2: </label>
                    <input type="text" name="par2" onkeypress="return validarC(event)">
                    <label>parcial 3: </label>
                    <input type="text" name="par3" onkeypress="return validarC(event)">
                    <label>Examen : </label>
                    <input type="text" name="examen" onkeypress="return validarC(event)">
                    <label>Trabajo final: </label>
                    <input type="text" name="trabajoFinal" onkeypress="return validarC(event)">
                </div>
                <div>
                    <label>Calificacion Final:</label>
                    <input type="text" name="calificacion" readonly>
                </div>
                <div>
                    <input type="button" value="Calcular" onclick="calCalificacion()">
                    <input type="button" value="Limpiar" onclick="borrar4()">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
